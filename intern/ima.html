<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary">Image Gallery</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="images/bird.png" class="img-fluid" alt="Sample Image">
                <p>Birds 

                </p>
            </div>
            <div class="col-md-4">
                <img src="images/paint.png" class="img-fluid" alt="Sample Image">
                <p>painting </p>
            </div>
            <div class="col-md-4">
                <img src="img.png" class="img-fluid" alt="Sample Image">
                <p>Random quotes</p>
            </div>
        </div>
    </div>
</body>
</html>

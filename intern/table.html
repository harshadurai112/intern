<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary">Sample Table</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>harsha</td>
                    <td>20</td>
                    <td>india</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>abe</td>
                    <td>22</td>
                    <td>Canada</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Sree</td>
                    <td>32</td>
                    <td>UK</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
